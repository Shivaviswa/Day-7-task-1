<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="task10.1.css">
</head>
<body>
    <div class="container">
        <h1>My to-do list</h1>
        <p>Double-click an item to mark it complete.</p>
        <input type="text" id="new-item" placeholder="Add new item"> <button>Add</button>
        <ol id="todo-list">
            <li>My</li>
            <li><strike>to do</strike></li>
            <li>list</li>
        </ol>
        <div class="buttons">
            <button class="clear">Clear Completed</button>
            <button class="empty">Empty List</button>
            <button class="save">Save List</button>
        </div>
    </div>
</body>
</html>
<style>
body {
    font-family: Arial, sans-serif;
    background-color: #4be45d;
    display: flex;
    justify-content: center;
    align-items: right;
    height: 100vh;
    margin: 0;
}

.container {
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    padding: 200px;
    width: 300px;
    text-align: top;
}

input[type="text"] {
    width: calc(100% - 50px);
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 5px;
    margin-bottom: 10px;
}

button {
    background-color: #2196F3;
    color: #fff;
    border: none;
    border-radius: 10px;
    padding-right: 20px 20px;
    cursor: pointer;
}

button:hover {
    background-color: #1976D2;
}

#add-button {
    margin-inline-end: 10px;
}

.buttons {
    margin-inline-end: 20px;
}

.buttons button {
    width: 30%;
    margin: 0 1%;
}

.clear {
    background-color: #03A9F4;
}

.empty {
    background-color: #F44336;
}

.save {
    background-color: #4CAF50;
}
</style>
